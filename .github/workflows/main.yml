name: React CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./myapp

      - name: Run tests
        run: npm test -- --watchAll=false
        working-directory: ./myapp

      - name: Build React app
        run: npm run build
        working-directory: ./myapp
